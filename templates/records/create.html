{% extends "base.html" %}
{% block title %}Add/Update Record{% endblock %}
{% block content %}
<h2>Add/Update Record</h2>
<form method="post" class="card p-4">
  <label>Player</label>
  <select name="player_id" class="form-control">
    {% for p in players %}
      <option value="{{ p.player_id }}">{{ p.cap_number }} - {{ p.first_name }} {{ p.last_name }}</option>
    {% endfor %}
  </select>

  <label class="mt-2">Match ID</label>
  <input type="number" name="matchid" class="form-control" required>

  <label class="mt-2">Team</label>
  <select name="team_id" class="form-control">
    {% for t in teams %}
      <option value="{{ t.team_id }}">{{ t.team_id }} - {{ t.name }}</option>
    {% endfor %}
  </select>

  <div class="row mt-2 g-2">
    <div class="col-md-3">
      <label>Runs</label>
      <input type="number" name="runs" class="form-control">
    </div>
    <div class="col-md-3">
      <label>Average</label>
      <input type="number" step="0.01" name="avg" class="form-control">
    </div>
    <div class="col-md-3">
      <label>Strike Rate</label>
      <input type="number" step="0.01" name="strike_rate" class="form-control">
    </div>
    <div class="col-md-3">
      <label>Wickets</label>
      <input type="number" name="wickets" class="form-control">
    </div>
  </div>

  <button class="btn btn-primary mt-3">Save</button>
</form>
{% endblock %}
